name:     Gantry
width:    10
height:   8
layer:    3
glyphs:
    "@":
        background:    black
        foreground:    red
        display:       "•"

    "a":
        background:    black
        foreground:    yellow
        display:       "o"
    "o":
        background:    black
        foreground:    green
        display:       "•"

    "O":
        background:    black
        foreground:    brightgreen
        display:       "o"

    "X":
        background:    black
        foreground:    grey
        display:       "Ж"

    "/":
        background:    black
        foreground:    grey
        display:       "/"
    "R":
        background:    black
        foreground:    grey
        display:       "\\"
    "_":
        background:    black
        foreground:    grey
        display:       "_"
    "|":
        background:    black
        foreground:    grey
        display:       "│"
    "H":
        background:    black
        foreground:    grey
        display:       "░"
    "q":
        background:    black
        foreground:    darkgrey
        display:       "o"
    "Q":
        background:    black
        foreground:    darkgrey
        display:       "O"

frames:
    - names:    [ F1, START ]
      next:     F2
      time:     500
      data:
        - "          "
        - "   @      "
        - "  _|______"
        - "  |X|     "
        - "  |H|     "
        - "  |X|__   "
        - "/H|H|R    "
        - "qQqQqQ    "

    - names:    [ F2 ]
      next:     F1
      time:     500
      data:
        - "          "
        - "   a      "
        - "  _|______"
        - "  |X|     "
        - "  |H|     "
        - "  |X|__   "
        - "/H|H|R    "
        - "qQqQqQ    "

    - names:    [ F3, RETRACT ]
      next:     F4
      time:     100
      data:
        - "          "
        - "   o      "
        - "  _|______"
        - "  |X|     "
        - "  |H|     "
        - "  |X|__   "
        - "/H|H|R    "
        - "qQqQqQ    "

    - names:    [ F4 ]
      next:     F5
      time:     400
      data:
        - "       /  "
        - "   o  /   "
        - "  _|_/    "
        - "  |X|     "
        - "  |H| /   "
        - "  |X|/    "
        - "/H|H|R    "
        - "qQqQqQ    "

    - names:    [ F5 ]
      next:     F6
      time:     500
      data:
        - "     |    "
        - "   O |    "
        - "  _|_|    "
        - "  |X|     "
        - "  |H||    "
        - "  |X|     "
        - "/H|H|R    "
        - "qQqQqQ    "

    - names:    [ F6 ]
