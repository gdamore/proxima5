name:     TinyExplosion
width:    1
height:   1
layer:    7
palette:
    color1:  black
    color2:  white
    color3:  brightyellow
    color4:  yellow
    color5:  orange
    color6:  red

glyphs:
    d:
        background:    color1
        foreground:    color2
        display:       "•"
    s:
        background:    color1
        foreground:    color2
        display:       "*"

    o:
        background:    color1
        foreground:    color3
        display:       "o"

    O:
        background:    color1
        foreground:    color4
        display:       "O"

    Q:
        background:    color1
        foreground:    color5
        display:       "⁐"

    R:
        background:    color1
        foreground:    color6
        display:       "⁐"

frames:
    - names:    [ F1 ]
      next:     F2
      time:     100
      data:     [ "d" ]

    - names:    [ F2 ]
      next:     F3
      time:     50
      data:     [ "s" ]

    - names:    [ F3 ]
      next:     F4
      time:     70
      data:     [ "o" ]
     
    - names:    [ F4 ]
      next:     F5
      time:     70
      data:     [ "O" ]

    - names:    [ F5 ]
      next:     "F6"
      time:     70
      data:     [ "Q" ]

    - names:    [ F6 ]
      next:     ""
      time:     70
      data:     [ "R" ]
