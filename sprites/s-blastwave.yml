name:     Blastwave
width:    1
height:   1
layer:    8
glyphs:
    1:
        background:    color1
        foreground:    color1
        display:       " "

    2:
        background:    color2
        foreground:    color2
        display:       " "

    3:
        background:    color3
        foreground:    color3
        display:       " "

    4:
        background:    color2
        foreground:    color2
        display:       " "

palette:
    color1: yellow
    color2: gold
    color3: orange
    color4: red

frames:
    - names:    [ F1 ]
      next:     F2
      time:     50
      data:    [ "1" ]

    - names:   [ F2 ]
      next:     F3
      time:     50
      data:    [ "2" ]

    - names:   [ F3 ]
      next:     F4
      time:     700
      data:    [ "3" ]

    - names:   [ F4 ]
      next:     F3
      time:     700
      data:    [ "4" ]

