name:     HFence
width:    2
height:   1
layer:    2
palette:
     color1:  black
     color2:  gray
     color3:  dodgerblue
     color4:  blue
glyphs:
    "L":
        background:    color1
        foreground:    color2
        display:       "{"

    "R":
        background:    color1
        foreground:    color2
        display:       "}"
    "X":
        background:    color1
        foreground:    color2
        display:       "X"

    "z":
        background:    color1
        foreground:    color3
        display:       "~"
    "Z":
        background:    color1
        foreground:    color4
        display:       "‚ïê"

frames:
    - names:    [ LL ]
      next:     ""
      data:
        - "LL"

    - names:    [ LX ]
      next:     ""
      data:
        - "LX"

    - names:    [ RR ]
      next:     ""
      data:
        - "RR"

    - names:    [ RX ]
      next:     ""
      data:
        - "XR"

    - names:    [ OFF ]
      next:     ON
      time:     4000
      data:
        - "  "

    - names:    [ ON ]
      next:     ON1
      time:     500
      data:
        - "zz"

    - names:    [ ON1 ]
      next:     ON2
      time:     1000
      data:
        - "ZZ"

    - names:    [ ON2 ]
      next:     OFF
      time:     500
      data:
        - "zz"
